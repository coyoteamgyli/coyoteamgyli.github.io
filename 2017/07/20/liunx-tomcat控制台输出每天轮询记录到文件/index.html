<li>下载：cronolog-1.6.2.tar.gz</li>
<li>安装</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># tar zxvf cronolog-1.6.2.tar.gz</span><br><span class="line"># cd cronolog-1.6.2</span><br><span class="line"># ./configure</span><br><span class="line"># make</span><br><span class="line"># make install</span><br></pre></td></tr></table></figure>
<h4 id="配置Tomcat"><a href="#配置Tomcat" class="headerlink" title="配置Tomcat"></a>配置Tomcat</h4> <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">在tomcat的bin目录的catalina.sh中找到2行：</span><br><span class="line">org.apache.catalina.startup.Bootstrap &quot;$@&quot; start \</span><br><span class="line">&gt;&gt; &quot;$CATALINA_BASE&quot;/logs/catalina.out 2&gt;&amp;1 &amp;</span><br><span class="line">改成：</span><br><span class="line">org.apache.catalina.startup.Bootstrap &quot;$@&quot; start \</span><br><span class="line">|/usr/local/sbin/cronolog &quot;$CATALINA_BASE&quot;/logs/catalina.%Y-%m-%d.out &gt;&gt; /dev/null 2&gt;&amp;1 &amp;</span><br><span class="line">重启tomcat，在logs下新生成的文件就是catalina.2008-01-29.out</span><br><span class="line">了，会每天自动轮转。?</span><br></pre></td></tr></table></figure>
